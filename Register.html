<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Camera Shopping</title>
<link rel="stylesheet" href="CameraStore.css"></link>
</head>
<body>
<h1>Register</h1>

<form action="">
<table>
<tr>
	<td>User Name</td>
	<td><input type="text" name="name" id=name ></td>
</tr>

<tr>
	<td>Enter Password</td>
	<td><input type="password" name="password" id=epass ></td>
</tr>

<tr>
	<td>Confirm Password</td>
	<td><input type="password" name="password" id=cpass ></td>
</tr>

<tr>
	<td><input type="submit" name="register" value="Register" ></td>
</tr>

	


</table>


</form>
</body>
</html>
